<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    body {
      background-color: #f7d8c2;
      font-family: 'Roboto', sans-serif;
    }
    form {
      margin: 0 auto;
      max-width: 400px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    select {
      padding: 10px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }
    button {
      background-color: #f7a992;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #result {
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
      color: #f7a992;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form onsubmit="calculateBMI(); return false;">
    <label for="weight">Weight:</label>
    <input type="number" id="weight" name="weight" placeholder="Enter weight">
    <select id="weight-unit">
      <option value="kg">Kg</option>
      <option value="lb">Lb</option>
    </select>
    <br>
    <label for="height">Height:</label>
    <input type="number" id="height" name="height" placeholder="Enter height">
    <select id="height-unit">
      <option value="cm">Cm</option>
      <option value="ft">Ft</option>
      <option value="m">M</option>
    </select>
    <br>
    <button type="submit">Calculate</button>
  </form>
  <div id="result"></div>
  <script>
    function calculateBMI() {
      const weight = document.getElementById("weight").value;
      const weightUnit = document.getElementById("weight-unit").value;
      const height = document.getElementById("height").value;
      const heightUnit = document.getElementById("height-unit").value;
      
      if (weightUnit === "lb") {
        weight = weight / 2.20462;
    }

    // Convert height to meters
    if (heightUnit === "ft") {
        height = height * 0.3048;
    } else if (heightUnit === "in") {
        height = height * 0.0254;
    }

    // Calculate BMI
    let bmi = weight / (height * height);

    // Display BMI and message
    let result = document.getElementById("result");
    result.innerHTML = "Your BMI is " + bmi.toFixed(2);

    if (bmi < 18.5) {
        result.style.color = "orange";
        result.innerHTML += " (Underweight)";
    } else if (bmi >= 18.5 && bmi <= 24.9) {
        result.style.color = "green";
        result.innerHTML += " (Normal)";
    } else if (bmi >= 25 && bmi <= 29.9) {
        result.style.color = "orange";
        result.innerHTML += " (Overweight)";
    } else {
        result.style.color = "red";
        result.innerHTML += " (Obese)";
    }
    }
    </script>
    </body>
    </html>
